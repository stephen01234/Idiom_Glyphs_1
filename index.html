<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>綜合學習卡 (字卡、成語、字義)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",

    }
    </script>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; flex-direction: column; gap: 1rem;
            font-size: 1.25rem; color: #374151; padding: 1rem;
        }
        .hidden { display: none !important; }

        .flashcard-container { perspective: 1000px; position: relative; }
        .flashcard { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; }
        .flashcard.is-flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; -webkit-backface-visibility: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .card-front { background-color: white; }
        .card-back { background-color: #f0f9ff; transform: rotateY(180deg); }
        .highlight { color: #ef4444; font-weight: bold; }
        .phrase-text { font-size: 2.2rem; line-height: 1.6; text-align: center; }
        .answer-text { font-size: 2.5rem; line-height: 1.5; text-align: center; font-weight: bold; color: #1d4ed8; }
        .answer-pinyin { font-size: 1.5rem; color: #3b82f6; margin-top: 1rem; }
        
        input[type="file"]::file-selector-button { @apply bg-blue-500 text-white font-bold py-2 px-4 rounded-lg cursor-pointer hover:bg-blue-600 transition-colors; }
        
        .star-button { position: absolute; top: 1rem; right: 1rem; z-index: 10; cursor: pointer; width: 32px; height: 32px; fill: none; stroke: #fbbf24; stroke-width: 2; transition: all 0.2s ease-in-out; }
        .star-button.starred { fill: #f59e0b; stroke: #f59e0b; }
        .star-button:hover { transform: scale(1.1); }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="welcome-screen" class="text-center">
        <h1 class="text-5xl font-bold text-gray-800 mb-4">綜合學習卡</h1>
        <p class="text-xl text-gray-600 mb-8">請選擇您想要學習的項目</p>
        <div class="flex flex-col sm:flex-row justify-center gap-6">
            <button data-mode="glyphs" class="start-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                字卡 (Glyphs)
            </button>
            <button data-mode="idioms" class="start-btn bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                成語 (Idioms)
            </button>
            <button data-mode="meanings" class="start-btn bg-purple-500 hover:bg-purple-600 text-white font-bold py-4 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                字義 (Meanings)
            </button>
        </div>
    </div>


    <div id="main-app" class="w-full max-w-2xl mx-auto hidden">
        <header class="text-center mb-6 flex justify-between items-center">
             <h1 id="app-title" class="text-4xl font-bold text-gray-800"></h1>
             <div>
                <label for="app-switcher" class="block text-sm font-medium text-gray-700">切換模式</label>
                <select id="app-switcher" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="glyphs">字卡 (Glyphs)</option>
                    <option value="idioms">成語 (Idioms)</option>
                    <option value="meanings">字義 (Meanings)</option>
                </select>
            </div>
        </header>

        <div id="glyphs-container" class="app-mode-container"></div>
        
        <div id="idioms-container" class="app-mode-container">
            <div id="idioms-root"></div>
        </div>

        <div id="meanings-container" class="app-mode-container"></div>

    </div>

    <div id="loading-overlay" class="loading-overlay hidden">
        <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p id="loading-text">正在從雲端同步資料...</p>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import React, { useState, useEffect, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';
        import { XCircle } from 'lucide-react';

        const firebaseConfig = {
          // 您提供的 Firebase 設定
          apiKey: "AIzaSyB1t85toRv5pRHzx8vWLaSqW0w8FC0t-Do",
          authDomain: "idiom-glyphs.firebaseapp.com",
          projectId: "idiom-glyphs",
          storageBucket: "idiom-glyphs.firebasestorage.app",
          messagingSenderId: "132639237667",
          appId: "1:132639237667:web:d838f532a8f685734a3396"
        };

        let db, auth, userId;
        let firebaseInitialized = false;

        const welcomeScreen = document.getElementById('welcome-screen');
        const mainApp = document.getElementById('main-app');
        const appSwitcher = document.getElementById('app-switcher');
        const appTitle = document.getElementById('app-title');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');

        // App Containers
        const appContainers = {
            glyphs: document.getElementById('glyphs-container'),
            idioms: document.getElementById('idioms-container'),
            meanings: document.getElementById('meanings-container')
        };

        async function initializeFirebase() {
            if (firebaseInitialized) return;
            if (!firebaseConfig.apiKey) { 
                 loadingText.innerHTML = `<div class="text-center"><p class="font-bold text-red-600">Firebase 設定無效！</p><p class="text-sm mt-2">請在程式碼中修改 firebaseConfig 物件，填入您自己的 Firebase 專案設定。</p></div>`;
                 return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                return new Promise((resolve) => {
                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            userId = user.uid;
                            firebaseInitialized = true;
                            resolve();
                        } else {
                            try {
                                await signInAnonymously(auth);
                            } catch (error) {
                                console.error("Anonymous sign-in failed:", error);
                                loadingText.innerText = "使用者登入失敗，請檢查網路連線後重新整理。";
                            }
                        }
                    });
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                loadingText.innerText = "服務初始化失敗，請檢查 Firebase 設定。";
            }
        }
        
        function createAppUI(containerId, appType) {
            const container = appContainers[containerId];
            const isGlyphs = appType === 'glyphs';
            const isMeanings = appType === 'meanings';
            
            container.innerHTML = `
                <div class="bg-white p-4 rounded-xl shadow-md mb-6 grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                    <div>
                        ${isMeanings ? `
                        <label for="mode-select-meanings" class="block text-sm font-medium text-gray-700">篩選模式</label>
                        <select id="mode-select-meanings" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="volume">依冊別</option> 
                            <option value="multi-words">依多義字詞</option>
                        </select>` : ''}
                        <label for="${appType}-book-select" class="block text-sm font-medium text-gray-700">${isMeanings ? '選擇條件' : '選擇冊別'}</label>
                        <select id="${appType}-book-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></select>
                    </div>
                    <div>
                        ${isGlyphs ? `
                        <label for="mode-select" class="block text-sm font-medium text-gray-700">練習模式</label>
                        <select id="mode-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="mixed">混合模式</option> <option value="pronunciation">字音練習</option> <option value="character">字型練習</option>
                        </select>` : `<div></div>`}
                    </div>
                    <div>
                         <label for="csv-upload-${appType}" class="block text-sm font-medium text-gray-700">上傳CSV檔</label>
                         <input type="file" id="csv-upload-${appType}" accept=".csv" class="mt-1 block w-full text-sm text-gray-500">
                    </div>
                </div>
                <div class="flashcard-container h-80 cursor-pointer" id="${appType}-flashcard-container">
                     <svg id="${appType}-star-btn" class="star-button" viewBox="0 0 24 24" stroke-linejoin="round"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"></path></svg>
                    <div class="flashcard" id="${appType}-flashcard">
                        <div class="card-face card-front" id="${appType}-card-front"></div>
                        <div class="card-face card-back" id="${appType}-card-back"></div>
                    </div>
                </div>
                <div class="flex items-center justify-center flex-wrap gap-4 mt-6">
                    <button id="${appType}-shuffle-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed">打亂順序</button>
                    <button id="${appType}-reset-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed">重置練習</button>
                    <button id="${appType}-prev-btn" class="bg-white hover:bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg shadow-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed">上一個</button>
                    <div id="${appType}-card-counter" class="text-lg font-medium text-gray-700">0 / 0</div>
                    <button id="${appType}-next-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed">下一個</button>
                </div>
            `;
        }

        class FlashcardApp {
            constructor(type) {
                this.type = type;
                this.allCards = [];
                this.currentDeck = [];
                this.currentIndex = 0;
                this.starredCardIds = new Set();
                this.unsubscribeStarred = null;
                
                this.dom = {};
            }

            init(data) {
                createAppUI(this.type, this.type);
                this.assignDomElements();
                
                // 從外部傳入的 JSON 資料
                this.sampleData = data || [];
                this.allCards = this.sampleData
                    .filter(card => this.isValidCard(card))
                    .map(card => ({...card, id: this.generateCardId(card)}));
                
                this.populateBookSelect();
                this.addEventListeners();
                this.setupStarredListener();
                this.buildDeck();
            }

            assignDomElements() {
                this.dom.bookSelect = document.getElementById(`${this.type}-book-select`);
                this.dom.modeSelect = document.getElementById('mode-select');
                this.dom.csvUpload = document.getElementById(`csv-upload-${this.type}`);
                this.dom.flashcardContainer = document.getElementById(`${this.type}-flashcard-container`);
                this.dom.flashcard = document.getElementById(`${this.type}-flashcard`);
                this.dom.cardFront = document.getElementById(`${this.type}-card-front`);
                this.dom.cardBack = document.getElementById(`${this.type}-card-back`);
                this.dom.starBtn = document.getElementById(`${this.type}-star-btn`);
                this.dom.shuffleBtn = document.getElementById(`${this.type}-shuffle-btn`);
                this.dom.resetBtn = document.getElementById(`${this.type}-reset-btn`);
                this.dom.prevBtn = document.getElementById(`${this.type}-prev-btn`);
                this.dom.nextBtn = document.getElementById(`${this.type}-next-btn`);
                this.dom.cardCounter = document.getElementById(`${this.type}-card-counter`);
            }
            
            destroy() {
                if (this.unsubscribeStarred) this.unsubscribeStarred();
                appContainers[this.type].innerHTML = ''; 
            }

            populateBookSelect() {
                const dynamicBooks = this.allCards.map(c => this.getCardVolume(c));
                const combinedBooksSet = new Set(dynamicBooks);
                combinedBooksSet.delete(undefined);
                combinedBooksSet.delete(null);
                
                const volumes = [...combinedBooksSet].sort((a, b) => a.localeCompare(b, 'zh-Hant-TW-u-co-stroke'));

                let optionsHTML = `<option value="all">全部 (資料)</option><option value="starred">我的收藏</option>`;
                volumes.forEach(book => {
                    optionsHTML += `<option value="${book}">${book}</option>`;
                });
                this.dom.bookSelect.innerHTML = optionsHTML;
            }

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const customCards = this.parseCSV(e.target.result);
                    if (customCards.length === 0) {
                        alert('CSV檔案格式不符或內容為空。');
                        return;
                    }

                    const existingCardIds = new Set(this.allCards.map(c => c.id));
                    const newUniqueCards = customCards.filter(c => !existingCardIds.has(c.id));

                    if (newUniqueCards.length > 0) {
                        this.allCards.push(...newUniqueCards);
                        alert(`成功新增 ${newUniqueCards.length} 張卡片。`);
                    } else {
                        alert('CSV中的卡片皆已存在。');
                    }
                    
                    this.populateBookSelect();
                    this.dom.bookSelect.value = 'all';
                    this.buildDeck();
                };
                reader.readAsText(file);
            }

            async toggleStar() {
                if (!userId || this.currentDeck.length === 0) return;
                const card = this.currentDeck[this.currentIndex];
                const docRef = doc(db, `users/${userId}/starred_${this.type}`, card.id);
                try {
                    if (this.starredCardIds.has(card.id)) {
                        await deleteDoc(docRef);
                    } else {
                        await setDoc(docRef, { ...card, starredAt: new Date() });
                    }
                } catch (error) {
                    console.error("Update star status failed:", error);
                    alert("抱歉，更新收藏狀態失敗。");
                }
            }

            setupStarredListener() {
                if (this.unsubscribeStarred) this.unsubscribeStarred();
                if (!userId) return; 

                const collectionRef = collection(db, `users/${userId}/starred_${this.type}`);
                this.unsubscribeStarred = onSnapshot(collectionRef, (snapshot) => {
                    const newStarredIds = new Set();
                    snapshot.forEach(doc => newStarredIds.add(doc.id));
                    this.starredCardIds = newStarredIds;
                    if (this.dom.bookSelect.value === 'starred') {
                        this.buildDeck();
                    } else if (this.currentDeck.length > 0) {
                        const currentCard = this.currentDeck[this.currentIndex];
                        this.dom.starBtn.classList.toggle('starred', this.starredCardIds.has(currentCard.id));
                    }
                }, (error) => {
                    console.error(`Failed to listen to starred ${this.type}:`, error);
                });
            }

            addEventListeners() {
                this.dom.flashcardContainer.addEventListener('click', (e) => {
                    if (e.target.closest(`#${this.type}-star-btn`)) return;
                    if (this.currentDeck.length > 0) this.dom.flashcard.classList.toggle('is-flipped');
                });
                this.dom.starBtn.addEventListener('click', () => this.toggleStar());
                this.dom.prevBtn.addEventListener('click', () => {
                    if (this.currentIndex > 0) {
                        this.currentIndex--;
                        this.dom.flashcard.classList.remove('is-flipped');
                        this.displayCard();
                    }
                });
                this.dom.nextBtn.addEventListener('click', () => {
                    if (this.currentIndex < this.currentDeck.length - 1) {
                        this.currentIndex++;
                        this.dom.flashcard.classList.remove('is-flipped');
                        this.displayCard();
                    }
                });
                this.dom.shuffleBtn.addEventListener('click', () => this.buildDeck());
                this.dom.resetBtn.addEventListener('click', () => {
                    if (this.currentDeck.length > 0) {
                        this.currentIndex = 0;
                        this.dom.flashcard.classList.remove('is-flipped');
                        this.displayCard();
                    }
                });
                this.dom.bookSelect.addEventListener('change', () => this.buildDeck());
                if (this.dom.modeSelect) {
                    this.dom.modeSelect.addEventListener('change', () => this.buildDeck());
                }
                this.dom.csvUpload.addEventListener('change', (e) => this.handleFileUpload(e));
            }
            
            isValidCard(card) { return true; }
            generateCardId(card) { return ''; }
            getCardVolume(card) { return card.book || card.volume; }
            parseCSV(text) { return []; }
            buildDeck() {}
            displayCard() {}
        }
        
        // --- 字卡 (Glyphs) App ---
        class GlyphsApp extends FlashcardApp {
            constructor() { super('glyphs'); }
            isValidCard(card) { return card.book && card.char && card.pinyin && card.phrase; }
            generateCardId(card) { return `${card.char}_${card.phrase}`; }
            parseCSV(text) {
                const lines = text.trim().split('\n');
                return lines.map(line => {
                    const [book, char, pinyin, phrase] = line.split(',').map(s => s.trim());
                    if (book && char && pinyin && phrase) {
                        const cardData = { book, char, pinyin, phrase };
                        cardData.id = this.generateCardId(cardData);
                        return cardData;
                    }
                    return null;
                }).filter(Boolean);
            }
            buildDeck() {
                const selectedBook = this.dom.bookSelect.value;
                let filteredByBook = (selectedBook === 'starred') 
                    ? this.allCards.filter(card => this.starredCardIds.has(card.id))
                    : (selectedBook !== 'all') 
                        ? this.allCards.filter(card => card.book === selectedBook)
                        : [...this.allCards];
                this.currentDeck = [];
                const selectedMode = this.dom.modeSelect.value;
                if (selectedMode === 'mixed') {
                    filteredByBook.forEach(card => {
                        this.currentDeck.push({ ...card, type: 'pronunciation' });
                        this.currentDeck.push({ ...card, type: 'character' });
                    });
                } else {
                    filteredByBook.forEach(card => this.currentDeck.push({ ...card, type: selectedMode }));
                }
                this.currentDeck.sort(() => Math.random() - 0.5);
                this.currentIndex = 0;
                this.dom.flashcard.classList.remove('is-flipped');
                this.displayCard();
            }
            displayCard() {
                const hasDeck = this.currentDeck.length > 0;
                this.dom.starBtn.style.display = hasDeck ? 'block' : 'none';
                if (!hasDeck) {
                    this.dom.cardFront.innerHTML = `<p class="text-xl text-gray-500">沒有可用的卡片。<br>請確認 GitHub 上的 glyphs.json 是否有資料，<br>或選擇不同條件。</p>`;
                    this.dom.cardBack.innerHTML = '';
                    this.dom.cardCounter.textContent = '0 / 0';
                } else {
                    const cardData = this.currentDeck[this.currentIndex];
                    const { id, char, pinyin, phrase, type } = cardData;
                    let frontHTML = (type === 'pronunciation')
                        ? `<p class="phrase-text">${phrase.replace(char, `<span class="highlight">「${char}」</span>`)}</p>`
                        : `<p class="phrase-text">${phrase.replace(char, `<span class="highlight">「${pinyin}」</span>`)}</p>`;
                    let backHTML = `<div class="answer-text">${phrase.replace(char, `<span class="highlight">「${char}」</span>`)}</div><div class="answer-pinyin">${pinyin}</div>`;
                    this.dom.cardFront.innerHTML = frontHTML;
                    this.dom.cardBack.innerHTML = backHTML;
                    this.dom.cardCounter.textContent = `${this.currentIndex + 1} / ${this.currentDeck.length}`;
                    this.dom.starBtn.classList.toggle('starred', this.starredCardIds.has(id));
                }
                this.dom.prevBtn.disabled = !hasDeck || this.currentIndex === 0;
                this.dom.nextBtn.disabled = !hasDeck || this.currentIndex === this.currentDeck.length - 1;
                this.dom.shuffleBtn.disabled = !hasDeck;
                this.dom.resetBtn.disabled = !hasDeck;
            }
        }
        
        // --- 字義 (Meanings) App ---
        class MeaningsApp extends FlashcardApp {
            constructor() { 
                super('meanings'); 
                this.currentFilterMode = 'volume';
                this.multiWordsOptions = [];
            }

            assignDomElements() {
                super.assignDomElements();
                this.dom.modeSelectMeanings = document.getElementById('mode-select-meanings');
            }
            
            isValidCard(card) { return card.volume && card.phrase && card.words && card.meaning; }
            generateCardId(card) { return `${card.volume}_${card.phrase}_${card.words}`; }
            getCardVolume(card) { return card.volume; }

            parseCSV(text) {
                const lines = text.trim().split('\n');
                return lines.map(line => {
                    const [volume, phrase, words, meaning] = line.split(',').map(s => s.trim());
                    if (volume && phrase && words && meaning) {
                        const cardData = { volume, phrase, words, meaning };
                        cardData.id = this.generateCardId(cardData);
                        return cardData;
                    }
                    return null;
                }).filter(Boolean);
            }
            
            calculateMultiWords() {
                const wordsCount = this.allCards.reduce((acc, card) => {
                    const word = card.words;
                    if (word) {
                        acc[word] = (acc[word] || 0) + 1;
                    }
                    return acc;
                }, {});

                this.multiWordsOptions = Object.keys(wordsCount)
                    .filter(word => wordsCount[word] >= 2)
                    .sort((a, b) => a.localeCompare(b, 'zh-Hant-TW-u-co-stroke'));
            }

            populateBookSelect() {
                this.dom.bookSelect.innerHTML = '';
                
                let optionsHTML = '';
                
                this.dom.bookSelect.previousElementSibling.textContent = this.currentFilterMode === 'volume' ? '選擇冊別' : '選擇多義字詞';


                if (this.currentFilterMode === 'volume') {
                    const dynamicVolumes = this.allCards.map(c => this.getCardVolume(c));
                    const combinedVolumesSet = new Set(dynamicVolumes);
                    combinedVolumesSet.delete(undefined);
                    combinedVolumesSet.delete(null);
                    const volumes = [...combinedVolumesSet].sort((a, b) => a.localeCompare(b, 'zh-Hant-TW-u-co-stroke'));

                    optionsHTML += `<option value="all">全部 (資料)</option><option value="starred">我的收藏</option>`;
                    volumes.forEach(book => {
                        optionsHTML += `<option value="${book}">${book}</option>`;
                    });
                } else if (this.currentFilterMode === 'multi-words') {
                    this.calculateMultiWords();
                    
                    if (this.multiWordsOptions.length === 0) {
                        optionsHTML = `<option value="none">沒有重複字詞</option>`;
                    } else {
                         this.multiWordsOptions.forEach(word => {
                            optionsHTML += `<option value="${word}">${word} (${this.allCards.filter(c => c.words === word).length}個意思)</option>`;
                        });
                    }
                }
                
                this.dom.bookSelect.innerHTML = optionsHTML;
                if (this.currentFilterMode === 'multi-words' && this.multiWordsOptions.length > 0) {
                    this.dom.bookSelect.value = this.multiWordsOptions[0];
                }
            }

            addEventListeners() {
                super.addEventListeners();
                if (this.dom.modeSelectMeanings) {
                    this.dom.modeSelectMeanings.addEventListener('change', (e) => {
                        this.currentFilterMode = e.target.value;
                        this.populateBookSelect();
                        this.buildDeck();
                    });
                }
            }

            buildDeck() {
                const selectedValue = this.dom.bookSelect.value;
                let filteredDeck = [];

                if (this.currentFilterMode === 'volume') {
                    if (selectedValue === 'starred') {
                        filteredDeck = this.allCards.filter(card => this.starredCardIds.has(card.id));
                    } else if (selectedValue !== 'all') {
                        filteredDeck = this.allCards.filter(card => this.getCardVolume(card) === selectedValue);
                    } else {
                        filteredDeck = [...this.allCards];
                    }
                } else if (this.currentFilterMode === 'multi-words') {
                    if (this.multiWordsOptions.length > 0 && selectedValue && selectedValue !== 'none') {
                        filteredDeck = this.allCards.filter(card => card.words === selectedValue);
                    } else {
                         filteredDeck = [];
                    }
                }

                this.currentDeck = filteredDeck.sort(() => Math.random() - 0.5);
                this.currentIndex = 0;
                this.dom.flashcard.classList.remove('is-flipped');
                this.displayCard();
            }
            
            displayCard() {
                const hasDeck = this.currentDeck.length > 0;
                this.dom.starBtn.style.display = hasDeck ? 'block' : 'none';
                 if (!hasDeck) {
                    const message = this.currentFilterMode === 'multi-words' && this.multiWordsOptions.length === 0
                        ? "目前的資料中沒有出現 2 次以上的字詞可供練習。"
                        : "沒有可用的卡片。<br>請確認 GitHub 上的 meanings.json 是否有資料。";
                    this.dom.cardFront.innerHTML = `<p class="text-xl text-gray-500">${message}</p>`;
                    this.dom.cardBack.innerHTML = '';
                    this.dom.cardCounter.textContent = '0 / 0';
                } else {
                    const cardData = this.currentDeck[this.currentIndex];
                    const { id, phrase, words, meaning } = cardData;

                    const frontHTML = `<p class="phrase-text">${phrase.replace(words, `<span class="highlight">「${words}」</span>`)}</p>`;
                    const backHTML = `<div class="answer-text">${meaning}</div><div class="answer-pinyin mt-4 text-gray-600 font-normal">字詞：${words}</div>`;
                    
                    this.dom.cardFront.innerHTML = frontHTML;
                    this.dom.cardBack.innerHTML = backHTML;
                    this.dom.cardCounter.textContent = `${this.currentIndex + 1} / ${this.currentDeck.length}`;
                    this.dom.starBtn.classList.toggle('starred', this.starredCardIds.has(id));
                }
                this.dom.prevBtn.disabled = !hasDeck || this.currentIndex === 0;
                this.dom.nextBtn.disabled = !hasDeck || this.currentIndex === this.currentDeck.length - 1;
                this.dom.shuffleBtn.disabled = !hasDeck;
                this.dom.resetBtn.disabled = !hasDeck;
            }
        }

        // --- 成語 (Idioms) App Logic (React) ---
        const IdiomsApp = {
            reactRoot: null,
            init() {
                const container = document.getElementById('idioms-root');
                if (!this.reactRoot) {
                    this.reactRoot = ReactDOM.createRoot(container);
                }
                this.reactRoot.render(React.createElement(this.IdiomsComponent));
            },
            destroy() {},
            IdiomsComponent() {
                // 這裡改為初始空陣列，並透過 fetch 載入 idioms.json
                const [allIdioms, setAllIdioms] = useState([]);
                const [filteredIdioms, setFilteredIdioms] = useState([]);
                const [selectedVolume, setSelectedVolume] = useState("全部");
                const [currentIndex, setCurrentIndex] = useState(0);
                const [showMeaning, setShowMeaning] = useState(false);
                const [notification, setNotification] = useState({ show: false, message: '', type: '' });
                const [starredIdiomIds, setStarredIdiomIds] = useState(new Set());
                const prevSelectedVolumeRef = React.useRef();
                const prevAllIdiomsRef = React.useRef();

                // 自動讀取 JSON
                useEffect(() => {
                    const timestamp = new Date().getTime();
                    fetch(`./idioms.json?t=${timestamp}`)
                        .then(res => {
                            if(!res.ok) throw new Error("無法讀取 idioms.json");
                            return res.json();
                        })
                        .then(data => {
                            setAllIdioms(data);
                        })
                        .catch(err => {
                            console.error("Error loading idioms:", err);
                            setNotification({ show: true, message: '無法載入 idioms.json，請確認檔案存在。', type: 'error' });
                        });
                }, []);

                const dynamicVolumes = Array.isArray(allIdioms) ? allIdioms.map(item => item.volume) : [];
                const combinedVolumesSet = new Set(dynamicVolumes);
                combinedVolumesSet.delete(undefined);
                combinedVolumesSet.delete(null);
                const volumes = [...combinedVolumesSet].sort((a, b) => a.localeCompare(b, 'zh-Hant-TW-u-co-stroke'));

                useEffect(() => {
                    if (!userId) return;
                    const collectionRef = collection(db, `users/${userId}/starred_idioms`);
                    const unsubscribe = onSnapshot(collectionRef, (snapshot) => {
                        const newStarredIds = new Set();
                        snapshot.forEach(doc => newStarredIds.add(doc.id));
                        setStarredIdiomIds(newStarredIds);
                    }, (error) => {
                        console.error(`Failed to listen to starred idioms (React):`, error);
                    });
                    return () => unsubscribe();
                }, []);
                
                const generateIdiomId = useCallback((idiom) => `${idiom.idiom}_${idiom.meaning}`, []);

                useEffect(() => {
                    const idiomsWithIds = (Array.isArray(allIdioms) ? allIdioms : []).map(item => ({ ...item, id: generateIdiomId(item) }));
                    let newFiltered;
                    if (selectedVolume === "我的收藏") {
                        newFiltered = idiomsWithIds.filter(item => starredIdiomIds.has(item.id));
                    } else if (selectedVolume === "全部") {
                        newFiltered = idiomsWithIds;
                    } else {
                        newFiltered = idiomsWithIds.filter(item => item.volume === selectedVolume);
                    }
                    const newDeck = newFiltered.sort((a, b) => a.idiom.localeCompare(b.idiom, 'zh-Hant-TW-u-co-stroke'));
                    setFilteredIdioms(newDeck);

                    const volumeChanged = prevSelectedVolumeRef.current !== undefined && prevSelectedVolumeRef.current !== selectedVolume;
                    const dataChanged = prevAllIdiomsRef.current !== undefined && prevAllIdiomsRef.current !== allIdioms;
                    if (volumeChanged || dataChanged) {
                        setCurrentIndex(0);
                        setShowMeaning(false);
                    } else {
                        const newMaxIndex = newDeck.length - 1;
                        if (currentIndex > newMaxIndex) setCurrentIndex(Math.max(0, newMaxIndex));
                    }
                    prevSelectedVolumeRef.current = selectedVolume;
                    prevAllIdiomsRef.current = allIdioms;
                }, [selectedVolume, allIdioms, starredIdiomIds, generateIdiomId, currentIndex]);
                
                const showNotification = (message, type = 'success', duration = 3000) => {
                    setNotification({ show: true, message, type });
                    setTimeout(() => setNotification({ show: false, message: '', type: '' }), duration);
                };
                const shuffleCards = () => {
                    setFilteredIdioms(prev => [...prev].sort(() => Math.random() - 0.5));
                    setCurrentIndex(0); setShowMeaning(false);
                    showNotification('卡片已隨機排列！', 'success');
                };
                const resetCards = () => {
                      const originalOrder = [...filteredIdioms].sort((a, b) => a.idiom.localeCompare(b.idiom, 'zh-Hant-TW-u-co-stroke'));
                      setFilteredIdioms(originalOrder);
                      setCurrentIndex(0); setShowMeaning(false);
                      showNotification('卡片已重置為預設順序。', 'info');
                };
                const navigate = (direction) => {
                    const newIndex = currentIndex + direction;
                    if (newIndex >= 0 && newIndex < filteredIdioms.length) {
                        setCurrentIndex(newIndex);
                        setShowMeaning(false);
                    }
                };
                const handleFileUpload = async (event) => {
                    const file = event.target.files[0];
                    if (!file) return;
                    if (!file.type.includes('csv') && !file.name.endsWith('.csv')) { showNotification('檔案格式錯誤，請上傳CSV檔案。', 'error'); return; }
                    const text = await file.text();
                    const newIdioms = text.trim().split('\n').map(line => {
                        const [volume, idiom, meaning] = line.split(',').map(s => s.trim());
                        return (volume && idiom && meaning) ? { volume, idiom, meaning } : null;
                    }).filter(Boolean);
                    if (newIdioms.length > 0) {
                        const currentIdiomsSet = new Set((Array.isArray(allIdioms) ? allIdioms : []).map(i => i.idiom));
                        const uniqueNewIdioms = newIdioms.filter(i => !currentIdiomsSet.has(i.idiom));
                        setAllIdioms(prev => [...(Array.isArray(prev) ? prev : []), ...uniqueNewIdioms]);
                        showNotification(`成功匯入 ${uniqueNewIdioms.length} 個新成語！`, 'success');
                    } else {
                        showNotification('CSV檔案為空或格式不符。', 'error');
                    }
                    event.target.value = null; 
                };
                const toggleStar = async (event) => {
                    event.stopPropagation();
                    if (!userId || !currentIdiom) return;
                    const docRef = doc(db, `users/${userId}/starred_idioms`, currentIdiom.id);
                    try {
                        if (starredIdiomIds.has(currentIdiom.id)) { await deleteDoc(docRef); } 
                        else { const { id, ...dataToSave } = currentIdiom; await setDoc(docRef, { ...dataToSave, starredAt: new Date() }); }
                    } catch (error) { console.error("Update star status failed:", error); showNotification("更新收藏狀態失敗。", "error"); }
                };
                const currentIdiom = filteredIdioms[currentIndex];
                const isStarred = currentIdiom ? starredIdiomIds.has(currentIdiom.id) : false;
                const hasDeck = filteredIdioms.length > 0;

                return React.createElement('div', null,
                    notification.show && React.createElement('div', { className: `fixed top-20 left-1/2 -translate-x-1/2 flex items-center gap-3 w-auto max-w-sm p-4 rounded-lg shadow-2xl text-white z-50 transition-all duration-300 ${notification.type === 'success' ? 'bg-green-500' : notification.type === 'info' ? 'bg-blue-500' : 'bg-red-500'}` },
                      React.createElement('p', null, notification.message),
                      React.createElement('button', { onClick: () => setNotification({ ...notification, show: false }), className: "p-1 rounded-full hover:bg-white/20" }, React.createElement(XCircle, { size: 20 }))
                    ),
                    React.createElement('div', { className: "bg-white p-4 rounded-xl shadow-md mb-6 grid grid-cols-1 md:grid-cols-2 gap-4 items-center" },
                        React.createElement('div', null,
                            React.createElement('label', { htmlFor: "idiom-book-select", className: "block text-sm font-medium text-gray-700" }, "選擇冊別"),
                            React.createElement('select', { id: "idiom-book-select", className: "mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm", value: selectedVolume, onChange: e => setSelectedVolume(e.target.value) },
                                ['全部', '我的收藏', ...volumes].map(volume => React.createElement('option', { key: volume, value: volume }, volume))
                            )
                        ),
                        React.createElement('div', null,
                            React.createElement('label', { htmlFor: "csv-upload-idioms", className: "block text-sm font-medium text-gray-700" }, "上傳CSV檔"),
                            React.createElement('input', { type: "file", id: "csv-upload-idioms", accept: ".csv", className: "mt-1 block w-full text-sm text-gray-500", onChange: handleFileUpload })
                        )
                    ),
                    React.createElement('div', { className: "flashcard-container h-80 cursor-pointer", onClick: () => hasDeck && setShowMeaning(!showMeaning) },
                        hasDeck && React.createElement('svg', { className: `star-button ${isStarred ? 'starred' : ''}`, onClick: toggleStar, viewBox: "0 0 24 24", strokeLinejoin: "round" }, 
                            React.createElement('path', { d: "M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" })
                        ),
                        React.createElement('div', { className: `flashcard ${showMeaning ? 'is-flipped' : ''}` },
                            React.createElement('div', { className: "card-face card-front" },
                                currentIdiom ? React.createElement('p', { className: "phrase-text", style:{fontSize:'2.8rem'} }, currentIdiom.idiom) : React.createElement('p', { className: "text-xl text-gray-500" }, "沒有可用的卡片。<br>請確認 GitHub 上的 idioms.json 是否有資料。", null)
                            ),
                            React.createElement('div', { className: "card-face card-back" },
                                currentIdiom && React.createElement(React.Fragment, null,
                                    React.createElement('div', { className: "answer-text", style: { fontSize: '2.25rem', marginBottom: '1rem', color: '#1e40af' } }, currentIdiom.idiom),
                                    React.createElement('div', { className: "answer-text", style: { fontSize: '1.5rem', color: '#1e293b', fontWeight:'normal' } }, currentIdiom.meaning)
                                )
                            )
                        )
                    ),
                    React.createElement('div', { className: "flex items-center justify-center flex-wrap gap-4 mt-6" },
                        React.createElement('button', { className: "bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed", onClick: shuffleCards, disabled: !hasDeck }, "打亂順序"),
                        React.createElement('button', { className: "bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed", onClick: resetCards, disabled: !hasDeck }, "重置練習"),
                        React.createElement('button', { className: "bg-white hover:bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg shadow-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed", onClick: () => navigate(-1), disabled: !hasDeck || currentIndex === 0 }, "上一個"),
                        React.createElement('div', { className: "text-lg font-medium text-gray-700" }, hasDeck ? `${currentIndex + 1} / ${filteredIdioms.length}` : '0 / 0'),
                        React.createElement('button', { className: "bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed", onClick: () => navigate(1), disabled: !hasDeck || currentIndex === filteredIdioms.length - 1 }, "下一個")
                    )
                );
            }
        };

        // =================================================================================
        // --- Main Controller Logic ---
        // =================================================================================
        const appInstances = {
            glyphs: new GlyphsApp(),
            meanings: new MeaningsApp(),
            idioms: IdiomsApp
        };
        
        let currentApp = null;
        
        function showApp(mode, data = null) {
            welcomeScreen.classList.add('hidden');
            mainApp.classList.remove('hidden');
            appSwitcher.value = mode;

            if (currentApp && currentApp.type !== mode) {
                 appInstances[currentApp.type].destroy();
            }

            Object.keys(appContainers).forEach(key => {
                appContainers[key].classList.toggle('hidden', key !== mode);
            });
            
            const titles = {
                glyphs: "中文生字學習卡",
                idioms: "成語學習卡",
                meanings: "字義學習卡"
            };
            appTitle.innerText = titles[mode];
            
            currentApp = { type: mode, instance: appInstances[mode] };
            
            if (mode === 'idioms') {
                // Idioms 會自己在 Component 內部 fetch 資料
                appInstances.idioms.init();
            } else {
                // Glyphs 和 Meanings 使用傳入的資料初始化
                // 如果 data 為 null (例如直接切換或錯誤)，init 預設會處理為空陣列
                appInstances[mode].init(data);
            }
        }

        async function start(mode) {
            loadingOverlay.classList.remove('hidden');
            loadingText.innerText = "正在初始化...";
            await initializeFirebase();
            
            if (firebaseInitialized) {
                if (mode === 'glyphs' || mode === 'meanings') {
                    loadingText.innerText = "正在同步雲端資料庫...";
                    try {
                        const timestamp = new Date().getTime();
                        // 下載對應的 JSON 檔案
                        const response = await fetch(`./${mode}.json?t=${timestamp}`);
                        
                        if (!response.ok) {
                            throw new Error(`找不到資料檔 (${mode}.json)，請確認已上傳至 GitHub。`);
                        }
                        
                        const data = await response.json();
                        showApp(mode, data);
                        
                    } catch (error) {
                        console.error(error);
                        alert("讀取資料失敗：\n" + error.message);
                        // 如果失敗，隱藏 loading 並回到歡迎頁面
                        loadingOverlay.classList.add('hidden');
                        welcomeScreen.classList.remove('hidden');
                        return;
                    }
                } else {
                    // Idioms 模式直接進入，由 React 內部負責 Fetch
                    showApp(mode);
                }
                loadingOverlay.classList.add('hidden');
            }
        }
        
        document.querySelectorAll('.start-btn').forEach(btn => {
            btn.addEventListener('click', () => start(btn.dataset.mode));
        });
        
        appSwitcher.addEventListener('change', async (e) => {
             const mode = e.target.value;
             // 切換時也重新走一次 start 流程以確保資料載入
             // 但因為已经在 Main App 視圖，稍微簡化 UX
             loadingOverlay.classList.remove('hidden');
             loadingText.innerText = "切換模式中...";
             
             if (mode === 'glyphs' || mode === 'meanings') {
                try {
                    const timestamp = new Date().getTime();
                    const response = await fetch(`./${mode}.json?t=${timestamp}`);
                    if (!response.ok) throw new Error("Network response was not ok");
                    const data = await response.json();
                    showApp(mode, data);
                } catch(e) {
                    console.error(e);
                    alert("切換失敗，無法讀取資料。");
                }
             } else {
                 showApp(mode);
             }
             loadingOverlay.classList.add('hidden');
        });

    </script>
</body>
</html>
